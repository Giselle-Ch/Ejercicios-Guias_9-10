<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        body {
            background-color: #F7E6BB
        }

        .box {
            margin-top: 70px ;
        }

        #title {
            text-align: center;
        }

        .text {
            margin: 15px;
            font-size: 18px;
            text-align: justify;
        }

        .img-box {
            text-align: center;
        }

        .image {
            border-radius: 5px;
            height: 200px;
            width: 150px;   
        }
    </style>
    <title>Camelia</title>
</head>
<body>
    <div class="box">
        <h1 id="title">Camelia</h1>
    
        <div class="img-box">
            <img src="./img/camelia.JPG" alt="camelia" class="image">
        </div>
        <br>
        <div class="text">
            <p>
                La camelia es una planta de origen oriental, que llegó a Europa de la mano de los jesuitas. De hecho su nombre proviene de un padre jesuita, Camellus, que vivió en el siglo XVII.
            </p>
        </div>
    </div>
</body>
</html>
